{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row pt-md-5 pt-sm-1">
  <div class="col-12 delete__header">
      <h1 class="display-3 delete__header-text">Selected Manufacturer</h1>
      <h2 class="display-3 delete__header-text">{{ manufacturer.name }}</h2>
  </div>
</div>

 <div class="row">
    <div class="col-12 delete__form-wrapper">
      <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <h4 class="py-3">WARNING: ALL ASSOCIATED RENTAL HISTORY WILL ALSO BE DELETED</h4>

        <h5 class="py-3">Are you sure you want to delete this manufacturer?</h5>
        <input class="mt-3 button button--delete"  type="submit" value="Confirm">
      </div>
      </form>
    </div>
</div>
{% endblock %}
