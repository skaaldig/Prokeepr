<div class="modal fade" id="loanlog__modal{{ forloop.counter }}" tabindex="-1" role="dialog" aria-labelledby="loanlog__modal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Return Notes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% if rental.return_note %}
        {{ rental.return_note }}
        {% else %}
        No notes for this rental.
        {% endif %}
      </div>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Serial Number</h5>
      </div>

      <div class="modal-body">
        {% if rental.product.serial_number %}
        {{ rental.product.serial_number }}
        {% else %}
        None
        {% endif %}
      </div>

      <div class="modal-footer">
        <button type="button" class="button button--tomato" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
